upstream puma {
  server unix:///home/deploy/auction-app/shared/tmp/sockets/puma.sock;
}

server {
  listen 443 ssl;
  server_name ens.seamine.app;

  # SSL configuration
  ssl_certificate /etc/letsencrypt/live/ens.seamine.app/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/ens.seamine.app/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # If you're planning on using SSL (which you should), you can also go ahead and fill out the following server_name variable:
  # server_name example.com;

  # Don't forget to update these, too
  root /home/deploy/auction-app/current/public;
  access_log /home/deploy/auction-app/current/log/nginx.access.log;
  error_log /home/deploy/auction-app/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 100M;
  keepalive_timeout 10;
  
  proxy_read_timeout 600;
  proxy_connect_timeout 600;
  proxy_send_timeout 600;  
}
